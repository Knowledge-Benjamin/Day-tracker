services:
  # Web Service (Node.js API)
  - type: web
    name: day-tracker-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: day-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760
    
  # PostgreSQL Database
  - type: pserv
    name: day-tracker-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
